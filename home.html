<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>big numbers..... not yet</title>
    <style>
        .tabcontent {
            display: none;
        }
        .completed{
            color: green;
        }

        .completed > .achievement{
            font-weight: bold;
        }
        .notcompleted{
            color: red;
        }

        .notcompleted > .howtoget{
            font-weight: bold;
        }

    </style>
</head>
 
<body>
    <div class="tab">
        <button class="tablinks" onclick="opentabs(event,'upgrades')">upgrades</button>
        <button class="tablinks" onclick="opentabs(event,'options')">options</button>
        <button class="tablinks" onclick="opentabs(event,'achievements')">achievements</button>
 
    </div>
 
    <p id="currencyDisplay"></p>
    <button id="clickbutton" onclick="clickthebutton()">+1</button>
 
 
    <div id="upgrades" class="tabcontent">
        <h2>upgrades</h2>
        <button id="clickupgrade1" onclick="clickUpgrade1()">add 1 to the amount you get when clicking, cost:20</button>
        <button id="autoclicker" onclick="autoclickerunlocked()">unlock auto clicker 1</button>
    </div>
    <div id="options" class="tabcontent">
        <h2>options</h2>
        <br /> <br /> <br /><button onclick="reset()">warning reset</button>
    </div>
 
    <div id="achievements" class="tabcontent">
       <div id="achievementsDisplay"></div>
       </div>
 
    <script src="tabscript.js"></script>
 
 
 
 
 
 
 
 
</body>
 
 
 
</html>
